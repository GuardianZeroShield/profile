<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stefan S Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Avatar Circle */
.user-avatar-large {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #2a2a2a;
  border: 3px solid #00ffcc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  color: #ffffff;
  font-weight: bold;
  box-shadow: 0 0 15px #00ffcc50;
  margin-bottom: 24px;
  position: relative;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px #00ffcc50; }
  50% { box-shadow: 0 0 25px #00ffcc90; }
  100% { box-shadow: 0 0 15px #00ffcc50; }
}

/* Skills Section */
.skills-section {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    max-width: 800px;
    margin-top: 24px;
}

/* Individual skill block */
.skill-block {
    background-color: #2a2a2a;
    border: 2px solid #00ffcc;
    border-radius: 12px;
    padding: 16px 24px;
    min-width: 120px;
    text-align: center;
    font-weight: 600;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.2s;
}

.skill-block i {
    font-size: 24px;
    margin-bottom: 8px;
    color: #00ffcc;
}

.skill-block:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 12px #00ffcc50;
}

/* Section Titles with Icons */
.section-title {
    display: flex;
    align-items: center;
    font-size: 18px;
    font-weight: 700;
    margin-top: 32px;
    margin-bottom: 16px;
    gap: 12px;
    color: #00ffcc;
}

.section-title i {
    font-size: 20px;
}

/* Optional spacing between sections */
.section {
    width: 100%;
    max-width: 900px;
    margin-bottom: 32px;
}
</style>
</head>
<body>

<div class="user-avatar-large">SS</div>

<div class="section">
    <div class="section-title"><i class="fas fa-briefcase"></i>Professional Experience</div>
    <div class="skills-section">
        <div class="skill-block"><i class="fas fa-server"></i>Servers IT</div>
        <div class="skill-block"><i class="fas fa-code"></i>App Dev</div>
        <div class="skill-block"><i class="fas fa-pencil-ruler"></i>CAD</div>
        <div class="skill-block"><i class="fas fa-database"></i>Databases</div>
    </div>
</div>

<div class="section">
    <div class="section-title"><i class="fas fa-star"></i>Volunteers Work</div>
    <div class="skills-section">
        <div class="skill-block"><i class="fas fa-paint-brush"></i>Designer</div>
        <div class="skill-block"><i class="fas fa-cogs"></i>WordPress Management</div>
        <div class="skill-block"><i class="fas fa-users"></i>Admin</div>
    </div>
</div>

<div class="section">
    <div class="section-title"><i class="fas fa-certificate"></i>Certificates</div>
    <div class="skills-section">
        <div class="skill-block"><i class="fas fa-certificate"></i>AutoDesk AutoCAD</div>
        <div class="skill-block"><i class="fas fa-certificate"></i>SolidWorks</div>
        <div class="skill-block"><i class="fas fa-certificate"></i>Microsoft Office</div>
    </div>
</div>

<div class="section">
    <div class="section-title"><i class="fas fa-gamepad"></i>Recent Focus</div>
    <div class="skills-section">
        <div class="skill-block"><i class="fas fa-laptop-code"></i>IT & Web</div>
        <div class="skill-block"><i class="fas fa-palette"></i>2D Design</div>
        <div class="skill-block"><i class="fas fa-lightbulb"></i>Creative Tools</div>
    </div>
</div>

</body>
</html>
